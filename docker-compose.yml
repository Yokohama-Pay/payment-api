services:
  app:
    build: .
    command: yarn run dev
    ports:
      - "3333:3333"
    volumes:
      - .:/usr/app
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: blog-math
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db-data: